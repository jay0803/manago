<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 변경</title>
  <style>
    body {
      background: #fff;
      margin: 0;
      font-family: "Noto Sans KR", sans-serif;
    }
    .main-form {
      width: 430px;
      margin: 60px auto;
      padding: 46px 32px 34px 32px;
      border: 2px solid #222;
      border-radius: 18px;
      background: #fff;
      box-shadow: 0 8px 32px rgba(0,0,0,0.07);
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .main-form h1 {
      font-size: 2rem;
      font-weight: bold;
      margin-bottom: 32px;
      color: rgb(54,130,54);
    }
    .input-box {
      width: 100%;
      height: 48px;
      padding: 0 14px;
      border: 1.5px solid #bbb;
      border-radius: 8px;
      font-size: 16px;
      background: #f9f9f9;
      box-sizing: border-box;
      margin-bottom: 16px;
    }
    .big-btn {
      width: 100%;
      height: 48px;
      background: rgb(96,190,96);
      color: #fff;
      font-weight: bold;
      font-size: 17px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    .big-btn:hover {
      background: #36ba5e;
    }
    .error-msg {
      color: red;
      margin-bottom: 12px;
      text-align: center;
      font-size: 15px;
    }
  </style>
</head>
<body>
<div class="main-form">
  <h1>비밀번호 변경</h1>
  <form action="/change-pw" method="post">
    <div th:if="${error}" class="error-msg" th:text="${error}"></div>
    <input type="password" name="newPw" placeholder="새 비밀번호" class="input-box" required>
    <input type="password" name="confirmPw" placeholder="새 비밀번호 확인" class="input-box" required>
    <button type="submit" class="big-btn">변경하기</button>
  </form>
</div>

</body>
</html>
