<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>아이디 찾기</title>
    <style>
        body { background: #fff; margin:0; }
        .main-form {
            width: 430px;
            margin: 60px auto;
            padding: 46px 32px 34px 32px;
            border: 2px solid #222;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-form h2 {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 32px;
            color: rgb(54,130,54);
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            height: 48px;
            margin-bottom: 16px;
            padding: 0 14px;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            box-sizing: border-box;
        }
        .main-form button {
            width: 100%;
            height: 48px;
            background: rgb(96,190,96);
            color: #fff;
            font-weight: bold;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            margin-bottom: 8px;
            cursor: pointer;
        }
        .main-form button:hover { background: #36ba5e; }
    </style>
</head>
<body>
<div class="main-form">
    <h1>아이디 찾기</h1>
    <form action="/find-id" method="post">
        <input type="text" name="empNm" placeholder="이름" class="input-box" required>
        <input type="text" name="empTel" placeholder="전화번호" class="input-box" required>
        <!-- 통신사 선택 -->
        <select name="telco" class="input-box" required>
            <option value="">통신사 선택</option>
            <option value="SKT">SKT</option>
            <option value="KT">KT</option>
            <option value="LG U+">LG U+</option>
            <option value="SKT_SS">SKT 알뜰폰</option>
            <option value="KT_SS">KT 알뜰폰</option>
            <option value="LGU+_SS">LGU+ 알뜰폰</option>
        </select>
        <!-- 인증번호 입력 -->
        <div style="display:flex; gap:8px; margin-bottom:18px;">
            <input type="text" name="smsCode" placeholder="인증번호" class="input-box" style="flex:2;">
            <button type="button" id="sendSmsBtn" style="flex:1; background:#60be60; color:white; border:none; border-radius:8px;">인증요청</button>
        </div>
        <button type="submit" class="input-box" style="background:#60be60; color:white; font-weight:bold;">아이디 찾기</button>
    </form>
    </form>
</div>
<script>
    // 실제 서버에 인증번호 요청
    document.getElementById('sendSmsBtn').onclick = function() {
      const empTel = document.querySelector('input[name="empTel"]').value;
      if(!empTel) {
        alert("전화번호를 입력하세요");
        return;
      }
      fetch('/sms/send', {
        method: 'POST',
        headers: {'Content-Type': 'application/json'},
        body: JSON.stringify({ to: empTel })
      })
      .then(res => res.json())
      .then(data => {
        if(data.success) alert("인증번호가 발송되었습니다!");
        else alert("문자 발송 실패: " + (data.msg || "오류"));
      });
    }
</script>
</body>
</html>
