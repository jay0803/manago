<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>비밀번호 찾기 결과</title>
  <link rel="stylesheet" th:href="@{/css/common.css}">
</head>
<body>
<div class="main-form">
  <h2 style="margin-bottom: 28px;">비밀번호 찾기 결과</h2>
  <!-- 결과 메시지: 임시 비번 전송/성공/실패 등 -->
  <div th:if="${findPwResult}">
    <p th:text="${findPwResult}" style="font-size: 18px; margin-bottom: 20px;"></p>
  </div>
  <div th:if="${msg}">
    <p style="color:red;" th:text="${msg}"></p>
  </div>
  <a href="/login" class="btn find-btn" style="width:100%; margin-top:10px;">로그인하러가기</a>
  <a href="/find-id" class="btn find-btn" style="width:100%; margin-top:10px;">아이디 찾기</a>
</div>
</body>
</html>
