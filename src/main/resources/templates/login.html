<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign_in</title>
    <style>
        body { background: #fff; margin:0; }
        .main-form2 {
            width: 430px;
            margin: 60px auto;
            padding: 46px 32px 34px 32px;
            border: 2px solid #222;
            border-radius: 18px;
            background: #fff;
            box-shadow: 0 8px 32px rgba(0,0,0,0.07);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .main-form2 h2 {
            font-size: 2.2rem;
            font-weight: bold;
            margin-bottom: 32px;
            color: rgb(54,130,54);
        }
        .form-group {
            width: 100%;
            margin-bottom: 20px;
        }
        .input-box {
            width: 100%;
            height: 48px;
            margin-bottom: 16px;
            padding: 0 14px;
            border: 1.5px solid #bbb;
            border-radius: 8px;
            font-size: 16px;
            background: #f9f9f9;
            box-sizing: border-box;
        }
        .main-form2 .login-btn {
            width: 100%;
            height: 48px;
            background: rgb(96,190,96);
            color: #fff;
            font-weight: bold;
            font-size: 17px;
            border: none;
            border-radius: 8px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: background 0.14s;
        }
        .main-form2 .login-btn:hover { background: #36ba5e; }
        .btn-row {
            width: 100%;
            display: flex;
            justify-content: space-between;
            gap: 10px;
            margin-top: 0;
        }
        .btn-row .mini-btn {
            flex: 1;
            height: 40px;
            font-size: 15px;
            background: rgb(96,190,96);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            cursor: pointer;
        }
        .btn-row .mini-btn:hover { background: #36ba5e; }
        /* 메시지 스타일 */
        .msg-error {
            color: #e74c3c;
            font-size: 14px;
            margin-bottom: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="main-form2">
    <h2>로그인</h2>
    <!-- 로그인 실패시 메시지 -->
    <div class="msg-error" th:if="${msg}" th:text="${msg}"></div>
    <form method="post" action="/login" style="width:100%">
        <div class="form-group">
            <input type="text" name="empId" class="input-box" placeholder="아이디" required>
        </div>
        <div class="form-group">
            <input type="password" name="empPw" class="input-box" placeholder="비밀번호" required>
        </div>
        <button type="submit" class="login-btn">로그인</button>
        <div class="btn-row">
            <a href="/find-id"><button type="button" class="mini-btn">아이디 찾기</button></a>
            <a href="/find-pw"><button type="button" class="mini-btn">비밀번호 찾기</button></a>
        </div>
    </form>
</div>
<script>
    window.onload = function(){
}
</script>
</body>
</html>
