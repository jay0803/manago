<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>인증번호 확인</title>
    <style>
        form {
          max-width: 400px;
          margin: auto;
          padding: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
        }
        input {
          width: 100%;
          margin: 5px 0;
          padding: 8px;
        }
        button {
          width: 100%;
          padding: 10px;
          background: #4CAF50;
          color: white;
          border: none;
          border-radius: 4px;
          font-weight: bold;
        }
    </style>
</head>
<body>
<h2 style="text-align:center;">인증번호 입력</h2>
<form action="/verifyCode" method="post">
    <input type="hidden" name="empTel" th:value="${empTel}">
    <input type="text" name="code" placeholder="인증번호 입력" required>
    <button type="submit">확인</button>

    <div th:if="${error}">
        <p th:text="${error}" style="color:red;"></p>
    </div>
</form>
</body>
</html>
