
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>내 정보 수정</title>
    <link rel="stylesheet" href="/user/css/common.css" />
</head>
<body>
<div class="container">
    <div class="logo">내 정보 수정</div>
    <form action="/user/myinfoUpdate" method="post">
        <div class="form-group">
            <label for="uid">아이디</label>
            <input type="text" id="uid" name="uid" value="{{user.uid}}" readonly />
        </div>

        <div class="form-group">
            <label for="upw">비밀번호</label>
            <input type="password" id="upw" name="upw" placeholder="비밀번호 입력" />
        </div>

        <div class="form-group">
            <label for="uemail">이메일</label>
            <input type="email" id="uemail" name="uemail" value="{{user.uemail}}" />
        </div>

        <div class="form-group">
            <label for="utel">전화번호</label>
            <input type="text" id="utel" name="utel" value="{{user.utel}}" />
        </div>

        <div class="form-group">
            <label for="uaddr">주소</label>
            <input type="text" id="uaddr" name="uaddr" value="{{user.uaddr}}" />
        </div>

        <div class="form-group">
            <button type="submit">정보 수정</button>
        </div>
    </form>
</div>
</body>
</html>
